<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container-fluid">
        <div class="row inscript d-flex justify-content-center">
            <div class="card col-10 col-xl-4 p-0">
                <form class="px-4 py-2 bg-light rounded-3" action="">
                    <h5 class="fw-bold text-center fs-3 mb-4" style="color: orange;">Register</h5>
                    <div class="input-group flex-nowrap py-2">
                        <input type="text" class="form-control" placeholder="Lastname" aria-describedby="addon-wrapping">
                      </div>

                      <div class="input-group flex-nowrap py-2">
                        <input type="text" class="form-control" placeholder="Firstname" aria-describedby="addon-wrapping">
                      </div>

                      <div class="d-flex py-2">
                        <div class="form-check mx-2">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Male
                            </label>
                          </div>
                          <div class="form-check mx-2">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                            <label class="form-check-label" for="flexCheckChecked">
                              Female
                            </label>
                          </div>
                          <div class="form-check mx-2">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                              Other
                            </label>
                          </div>
                      </div>

                      <div class="input-group flex-nowrap py-2">
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="addon-wrapping">
                      </div>

                      <div class="input-group flex-nowrap py-2">
                        <input type="email" class="form-control" placeholder="Email" aria-describedby="addon-wrapping">
                      </div>

                      <div class="input-group flex-nowrap py-2">
                        <input type="password" class="form-control" placeholder="Password" aria-describedby="addon-wrapping">
                      </div>

                      <div class="input-group flex-nowrap py-2">
                        <input type="password" class="form-control" placeholder="Confirm Password" aria-describedby="addon-wrapping">
                      </div>

                      <div class="input-group py-2">
                        <span class="input-group-text" id="basic-addon1">
                            <select name="" id="" class="border-0" style="background: transparent;">
                                <option value="">
                                    +221
                                    <span class="country-text" title="Senegal">Senegal</span></div>
                                </option>
                                <option value="">
                                    +1
                                    <span class="country-text" title="Senegal">USA</span></div>
                                </option>
                                <option value="">
                                    +33
                                    <span class="country-text" title="Senegal">France</span></div>
                                </option>
                            </select>
                        </span>
                        <input type="tel" class="form-control" placeholder="Phone" aria-label="Username" aria-describedby="basic-addon1">
                      </div>

                      <div class="form-check my-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked" style="font-size: 12px; width: 70%;">
                            I agree to (a)Free Membership Agreement, (b) Terms of Use, and (c) Privacy Policy. 
                            I agree to receive more information from Alibaba.com about its products and services.
                        </label>
                      </div>

                      <div class="text-center py-2">
                        <button type="button" class="btn text-white fw-bold fs-5" style="width: 200px; background-color: orange;">Register</button>
                      </div>
                      <div class="text-center py-2">
                        <span>Have account / <a href="connexion.html" style="text-decoration: none;">Sign in</a></span>
                      </div>
                </form>
              </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
