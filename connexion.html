<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container-fluid bof">
        <div class="row connect d-flex justify-content-center">
            <div class="card col-10 col-xl-3 p-0">
                <form class="px-4 py-5 bg-light rounded-3" action="">
                    <h5 class="fw-bold text-center fs-3 mb-4" style="color: orange;">Connexion</h5>
                    <div class="input-group flex-nowrap py-3">
                        <input type="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                      <div class="input-group flex-nowrap py-3">
                        <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                      <div class="form-check form-switch py-2">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Stay sign in</label>
                      </div>
                      <div class="text-end py-2">
                        <span><a href="" style="text-decoration: none;">Forgot password?</a></span>
                      </div>
                      <div class="text-center py-3">
                        <button type="button" class="btn text-white fw-bold fs-5" style="width: 200px; background-color: orange;">Sign in</button>
                      </div>
                      <div class="text-center py-2">
                        <span>Don't have account / <a href="Inscription.html" style="text-decoration: none;">Create account</a></span>
                      </div>
                </form>
              </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
